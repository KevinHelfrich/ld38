<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>roguelike</title>
        <script src="/phaser.min.js"></script>
        <script src="/knockout.js"></script>
    </head>
    <body>
        <div id="game" style="width:810px;display:inline-block"></div>
        <div style="display:inline-block;width:700px">
            Player Health: <span data-bind="text: playerHealth"></span>/<span data-bind="text: playerMaxHealth"></span>
            <br>
            Weapon: <span data-bind="text: playerWeapon"></span>
            <br>
            Enemy: <span data-bind="text: enemyName"></span>
            <br>
            Enemy Health: <span data-bind="text: enemyHealth"></span>
        </div>

        <script src="/ui.js"></script>
        <script src="/utilities.js"></script>
        <script src="/enemy.js"></script>
        <script src="/loot.js"></script>
        <script src="/rooms.js"></script>
        <script src="/game.js"></script>
    </body>
</html>
